<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello Pham Duc Manh</h1>
    <ul id="messages"></ul>
    <form id="chat-form"><input type="text" id="chat-mes" /> <button id="send-chat">Gá»­i</button></form>
  </body>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    console.log(socket);
    const chatForm = document.querySelector("#chat-form");
    const chatMes = document.querySelector("#chat-mes");

    chatForm.addEventListener("submit", e => {
      e.preventDefault();

      const message = chatMes.value;
      socket.emit("on-chat", {
        message: message
      });
    });

    const messages = document.querySelector("#messages");
    socket.on("user-chat", message => {
      console.log("messs", message);
      const chatItem = document.createElement("li");
      chatItem.textContent = message.message;
      messages.appendChild(chatItem);
      document.getElementById("chat-mes").value = "";
    });
  </script>
</html>
